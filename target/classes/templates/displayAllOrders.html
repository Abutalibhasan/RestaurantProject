<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Order Details</title>
<link th:href = "@{/stylesheet.css}" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/static/burger.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand text-dark" href="../index.html"><img src="../burger.png" style="width:100px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-dark" href="../index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="templates/displayMenu.html">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/CustomerOrder.html">Place Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark float-right" href="/input.html">Register</a>
      </li>
    </ul>
  </div>
</nav>
<br/>

<div class="container">
	<form>
		<table class="table">
		<tr bgcolor="#acb5ae">
		<th>Order Id</th>
		<th>Customer First Name</th>
		<th>Customer Last Name</th>

		</tr>
		<tr th:each="currentorder: ${orderDetails}">
			<td th:text="${currentorder.id}" />
			<td th:text="${currentorder.customer.getFirstName()}" />
			<td th:text="${currentorder.customer.getLastName()}" />
			
			
			<!--  <td th:text="${currentorder.menuItem}" /> -->
		</tr>
		<tr bgcolor="#acb5ae">
		<th>Item Id</th>
		<th>Item Name</th>
		<th>Item Price</th>
		</tr>
		<tr th:each="menuItem : ${itemsList}">
            <td><span th:text="${menuItem.id}"> id </span></td>
            <td><span th:text="${menuItem.itemName}">name </span></td>
            <td>$<span th:text="${menuItem.price}"> price </span></td>
<!--  
            <td><a th:href="@{/editOrder/{id}(id=${currentorder.id})}">Edit</a></td>
			<td><a th:href="@{/deleteOrder/{id}(id=${currentorder.id})}">Delete</a></td>
-->
		</tr>
		</table>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
